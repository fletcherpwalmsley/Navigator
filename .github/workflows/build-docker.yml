name: Base Dependency Contatiner

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
    paths:
      - docker/navigator-base/Dockerfile # Only build if base dockerfile has changed
  pull_request:
    branches:
      - main  # Trigger the workflow on pull request to the main branch
    paths:
      - docker/navigator-base/Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        if: github.ref == 'refs/heads/main'  # Build and push only on the main branch
        run: |
          docker buildx build --push --tag ghcr.io/${{ github.repository_owner }}/navigator-base:latest -f docker/navigator-base/Dockerfile .
